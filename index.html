<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Agenda de Contactos</title>
</head>

<body>
    <div class="container">
        <div>
            <h2>Agenda de Contactos</h2>
        </div>

        
            <form action="" class="formulario-datos">
                <input type="text" class="nombre" placeholder="nombre" >
                <input type="tel" class="numero" placeholder="numero">
                <input type="email" class="email" placeholder="email">

                <button class="btn-agregar-tarea">Agregar contacto</button>
            </form>

            <div class="listado-tareas">
                <div class="tarea">
                </div>
            </div>
    
    </div>


    <script src="js/main.js"></script>

</body>
</html>
